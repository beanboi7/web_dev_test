<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Media Queries </title>
	<style>
		/* Base Style */
		#h1
		{
			margin-bottom:15px;
		}
		p
		{
			margin-bottom: 10px;
			width:100px;
			height: 100px;
		}
		#p1
		{
			background-color: red;
		}
		#p2
		{
			background-color: blue;
		}
		@media(min-width: 1200px) /*large screens*/
		{
			#p1
			{
				width:80%;
			}
			#p2
			{
				width: 20%;
			}
		}
		@media(min-width:992px) and (max-width: 1199px) /*medium screens*/
		{
			#p1
			{
				width:50%;
			}
			#p2
			{
				width:70%;
			}
		}
	</style>
</head>
<body>
	<h1 id="h1"> Media Queries </h1>
	<p id="p1"> </p>
	<p id="p2"> </p>
</body>
</html>
