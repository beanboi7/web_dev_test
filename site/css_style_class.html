<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Class Selector </title>
	<style>
		.blue{
			color:blue;
		}
		.red{
			color:red;
		}
	</style>
</head>
<body>
	<h1 align="center"> <font color="green"> Heading </font> </h1>
	<p class="blue"> BLUE PARAGRAPH </p>
	<p class="red"> RED PARAGRAPH </p>
</body>
</html>
