<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Positioning </title>
	<style>
		div
		{
			position: relative;
			background-color: red;
		}
		p
		{
			background-color: blue;
			width:50px;
			height: 50px;
			
		}
		#p1
		{
			background-color: green;	
			position: relative;
			top:30px;
			left:90px;
		}
		#p3
		{
			position: absolute;
			background-color: yellow;
			top:0px;
			left:0px;

		}
	</style> </head>
	<body>
		<div>
			<p id="p1"> </p>
			<p id="p2"> </p>
			<p id="p3"> </p>
	
</div>
</body>
</html>
